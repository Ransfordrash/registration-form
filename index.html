<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta property="og:url" content="https://example.com" /> -->
    <meta property="og:title" content="Ransford" />
    <meta property="og:description" content="A Simple Login Form" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!-- <=====> Font Awesome CDN Link <=====> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <=====> Boxicons CDN Link <=====> -->
    <link
      href="https://cdn.boxicons.com/3.0.6/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- <h1>Create A User Account</h1> -->
      <section id="login-ctn">
        <form id="login">
          <h2>Sign in</h2>
          <div>
            <label for="email" class="email">Email </label>
            <i class='bx  bx-envelope'></i>
            <input autocomplete="off" type="email" id="email" />
          </div>
          <div>
            <label for="password" class="password"
              >Password </label>
              <i class="bx bx-lock"></i>
            <input autocomplete="off" type="password" id="password" />
          </div>
          <button type="button">Login</button>
          <fieldset class="other-option">
            <legend>or</legend>
          </fieldset>
          <button type="button" class="google-btn">
            <svg viewBox="-3 0 262 262" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" fill="#4285F4"></path><path d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" fill="#34A853"></path><path d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782" fill="#FBBC05"></path><path d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" fill="#EB4335"></path></g></svg>Google
          </button>
          <p>Don't have an account yet? <a href="#register-ctn">Sign up</a></p>
        </form>
      </section>
      <section targeted id="register-ctn">
        <form id="register">
          <h2>Sign up</h2>
          <div>
            <label class="register-email" for="register-email">Email</label>
            <i class='bx  bx-envelope'></i>
            <input autocomplete="off" type="email" id="register-email" />
          </div>
          <div>
            <label class="register-password" for="register-password"
              >Password</label
            ><i class='bx  bx-lock'></i>
            <input autocomplete="off" type="password" id="register-password" />
          </div>
          <div>
            <label class="confirm-password" for="confirm-password"
              >Confirm password</label
            ><i class='bx  bx-lock'></i>
            <input autocomplete="off" type="password" id="confirm-password" />
          </div>
          <button type="button">Create</button>
          <fieldset class="other-option">
            <legend>or</legend>
          </fieldset>
          <button type="button" class="google-btn">
            <svg viewBox="-3 0 262 262" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" fill="#4285F4"></path><path d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" fill="#34A853"></path><path d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782" fill="#FBBC05"></path><path d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" fill="#EB4335"></path></g></svg>Google
          </button>
          <p>Already have an account? <a href="#login-ctn">Sign in</a></p>
        </form>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
